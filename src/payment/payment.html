<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Pagamento</title>  <link rel="stylesheet" href="../style/payment.css">  <link rel="icon" href="../../assets/logo.png">  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"></head><body>  <div class="container">    <h1>Pagamento</h1>    <form id="paymentForm">      <input type="text" id="cardNumber" placeholder="Número do Cartão" required>      <input type="text" id="cardName" placeholder="Nome no Cartão" required>      <input type="text" id="expiryDate" placeholder="Data de Validade (MM/AA)" required>      <input type="text" id="cvv" placeholder="CVV" required>      <button type="submit">Pagar</button>    </form>    <div id="paymentMessage"></div>  </div>  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <script src="./payment.js"></script></body></html>
