<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Eventos</title>  <link rel="stylesheet" href="../style/events.css">  <link rel="icon" href="../../assets/logo.png">  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"></head><body>  <header>    <div class="logo">      <img src="../../assets/logo.png" alt="Logo">    </div>    <div class="search-bar">      <input type="text" placeholder="Pode pesquisar">      <button>Pesquisar</button>    </div>    <div class="auth-buttons">      <button onclick="window.location.href='../login/login.html'">Login</button>    </div>    <div class="menu-hamburger" onclick="toggleMenu()">      &#9776;    </div>    <nav class="nav-menu">      <button class="close-menu" onclick="toggleMenu()">✕</button>      <div class="search-bar-mobile">        <input type="text" placeholder="Pode pesquisar">        <button>Pesquisar</button>      </div>      <div class="auth-buttons-mobile">        <button onclick="window.location.href='../login/login.html'">Login</button>      </div>    </nav>  </header>  <div class="container">    <h1>Eventos Disponíveis</h1>    <div id="eventsContainer"></div>  </div>  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <script src="./events.js"></script>  <script>    function toggleMenu() {      const navMenu = document.querySelector('.nav-menu');      navMenu.classList.toggle('active');    }  </script></body></html>
