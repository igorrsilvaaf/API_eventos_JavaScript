<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../style/register.css">
  <link rel="icon" href="../../assets/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <form id="registerForm">
      <input type="text" id="userName" placeholder="Nome" required>
      <input type="email" id="userEmail" placeholder="Email" required>
      <input type="text" id="userTelefone" placeholder="Telefone" required>
      <input type="text" id="userCelular" placeholder="Celular" required>
      <input type="text" id="userCep" placeholder="CEP" required>
      <input type="text" id="userCidade" placeholder="Cidade" required>
      <input type="text" id="userBairro" placeholder="Bairro" required>
      <input type="text" id="userEndereco" placeholder="Endereço" required>
      <input type="password" id="userPassword" placeholder="Senha" required>
      <button type="submit">Registrar</button>
    </form>
    <div id="registerMessage"></div>
    <a href="../login/login.html">Já tem uma conta? Faça login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./register.js"></script>
</body>
</html>
